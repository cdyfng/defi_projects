<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="logo.png" />
    <title>DITTO Crowd Sale</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css?v=1608704705139" />

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
        <img src="logo.png" alt="logo" width="80" />
      </a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <a class="nav-link" href="#"><span id="account"></span></a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <main role="main" class="d-flex col-lg-12 justify-content-center">
          <div id="loader" class="text-center">
            <h5 id="loading" class="text-center">Loading...</h5>

            <div id="txn-processing-msg" style="display: none">
              <br />
              <h4 class="text-center">Your transaction is being processed</h4>
              <h4 class="text-center">
                You should receive a transaction confirmation from MetaMask,
                after this message disappears
              </h4>
              <br />
              <img src="loader.gif" width="75px" height="75px" />
            </div>
          </div>
          <div id="content">
            <h3 class="text-center">DITTO Crowd Sale</h3>

            <div class="outer-container">
              <div id="swap-page" class="inner-container">
                <div class="grids">
                  <div id="swap-currency-input" class="grid">
                    <div class="field">
                      <div class="field-header">
                        <div class="field-header-inner">
                          <div class="field-header-text">Purchase for</div>
                        </div>
                      </div>
                      <div class="input-container">
                        <input
                          class="input-field token-amount-input"
                          inputmode="decimal"
                          title="Token Amount"
                          autocomplete="off"
                          autocorrect="off"
                          type="number"
                          pattern="^[0-9]*[.,]?[0-9]*$"
                          placeholder="0.0"
                          minlength="1"
                          maxlength="79"
                          step="any"
                          spellcheck="false"
                          value=""
                          id="input-amount"
                        />
                        <div
                          class="currency-select-btn open-currency-select-button"
                        >
                          <span class="currency"
                            ><img
                              width="24"
                              height="24"
                              src="bnb.png"
                              class="currency-img"
                            /><span class="currency-text token-symbol-container"
                              >BNB</span
                            ></span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div>
                    <div class="arrow-break-container">
                      <div class="arrow-break" style="padding: 0px 1rem">
                        <div class="arrow">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="#C3C5CB"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <polyline points="19 12 12 19 5 12"></polyline>
                          </svg>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="swap-currency-output" class="grid">
                    <div class="field">
                      <div class="field-header">
                        <div class="field-header-inner">
                          <div class="field-header-text">Receive</div>
                        </div>
                      </div>
                      <div class="input-container">
                        <input
                          class="input-field token-amount-input"
                          title="Token Amount"
                          type="text"
                          placeholder="0.0"
                          value=""
                          id="receive-amount"
                          disabled
                        />
                        <div
                          class="currency-select-btn open-currency-select-button"
                        >
                          <span class="currency"
                            ><img
                              src="logo.png"
                              class="currency-img"
                              width="24"
                              height="24"
                            /><span class="currency-text token-symbol-container"
                              >DITTO</span
                            ></span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="rem-token-container">
                    <div class="rem-token">
                      <div class="field-header-inner">
                        <div class="field-header-text">
                          <p style="margin: 10px auto; font-size: 18px">
                            Left in Sale:
                            <span id="remainingTokens"></span> DITTO
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="btn-container">
                  <button class="cta-btn cta-btn-blue" id="connect-wallet-btn">
                    Connect Wallet
                  </button>
                  <button
                    class="cta-btn cta-btn-blue"
                    id="buy-btn"
                    style="display: none"
                  >
                    Buy
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="connect-wallets" class="hidden">
      <div>
        <div class="close">âœ•</div>
        <h3>Connect Wallet</h3>
        <div id="connect-metamask">
          <img src="wallets/metamask.svg" width="35" height="35" />
          <div>Metamask</div>
        </div>
        <div id="connect-wallet-connect">
          <img src="wallets/wallet-connect.svg" width="35" height="35" />
          <div>Wallet Connect</div>
        </div>
        <div id="connect-bsc">
          <img src="wallets/bsc.png" width="35" height="35" />
          <div>Binance Wallet</div>
        </div>
        <div id="connect-trust">
          <img src="wallets/trust.svg" width="35" height="35" />
          <div>Trust Wallet</div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/big.js@6.0.0/big.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="toFormat.min.js"></script>
    <script src="app.js?v=1608704705139"></script>
  </body>
</html>
